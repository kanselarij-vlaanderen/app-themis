version: "3.4"

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:
  identifier:
    image: semtech/mu-identifier:1.10.3
    environment:
      SESSION_COOKIE_SECURE: "on"
      DEFAULT_MU_AUTH_ALLOWED_GROUPS_HEADER: '[{"variables":[],"name":"public"},{"variables":[],"name":"clean"}]'
      DEFAULT_ACCESS_CONTROL_ALLOW_ORIGIN_HEADER: "*"
    restart: always
    logging: *default-logging
  dispatcher:
    image: semtech/mu-dispatcher:2.1.0-beta.2
    volumes:
      - ./config/dispatcher:/config
    restart: always
    logging: *default-logging
  frontend:
    image: kanselarij/frontend-themis:0.11.1-fastboot
    links:
      - identifier:backend
    restart: always
    environment:
      EMBER_FASTBOOT_HOST: "themis-test.vlaanderen.be"
    logging: *default-logging
  database:
    image: semtech/mu-authorization:0.6.0-beta.8
    environment:
      MU_SPARQL_ENDPOINT: "http://triplestore:8890/sparql"
      DATABASE_COMPATIBILITY: "Virtuoso"
      DATABASE_OVERLOAD_RECOVERY: "on"
    volumes:
      - ./config/authorization:/config
    restart: always
    logging: *default-logging
  delta-notifier:
    image: semtech/mu-delta-notifier:0.4.0
    volumes:
      - ./config/delta:/config
    restart: always
    logging: *default-logging
  triplestore:
    image: redpencil/virtuoso:1.3.0
    environment:
      SPARQL_UPDATE: "true"
      DEFAULT_GRAPH: "http://mu.semte.ch/graphs/public"
    volumes:
      - ./data/db:/data
      - ./config/db/virtuoso.ini:/data/virtuoso.ini
    restart: always
    logging: *default-logging
  migrations:
    image: semtech/mu-migrations-service:0.9.0
    links:
      - triplestore:database
    volumes:
      - ./config/migrations:/data/migrations
    restart: always
    logging: *default-logging
  resource:
    image: semtech/mu-cl-resources:1.25.0
    volumes:
      - ./config/resources:/config
    environment:
      CACHE_CLEAR_PATH: "http://cache/.mu/clear-keys"
    restart: always
    logging: *default-logging
  cache:
    image: semtech/mu-cache:2.0.2
    links:
      - resource:backend
    restart: always
    logging: *default-logging
  file:
    image: semtech/mu-file-service:3.3.0
    volumes:
      - ./data/files:/share
    restart: always
    logging: *default-logging
  uri-info:
    image: redpencil/mu-uri-info-service:0.2.1
    restart: always
    logging: *default-logging
  resource-labels-cache:
    image: semtech/mu-cache:2.0.2
    links:
      - resource-labels:backend
    restart: always
    logging: *default-logging
  resource-labels:
    image: lblod/resource-label-service:0.3.2
    environment:
      DEFAULT_LANGUAGE: "nil"
    restart: always
    logging: *default-logging
  publication-consumer:
    image: kanselarij/themis-publication-consumer:2.3.0
    environment:
      LOG_SPARQL_ALL: "false"
      DEBUG_AUTH_HEADERS: "false"
    volumes:
      - ./data/downloaded-publications:/tmp
      - ./data/files:/share
    restart: always
    logging: *default-logging
  themis-same-as:
    image: kanselarij/themis-same-as-service:0.6.0
    environment:
      LOG_SPARQL_ALL: "false"
      DEBUG_AUTH_HEADERS: "false"
    restart: always
    logging: *default-logging
  dcat-dataset-publication:
    image: kanselarij/dcat-dataset-publication-service:0.6.0
    environment:
      LOG_SPARQL_ALL: "false"
      DEBUG_AUTH_HEADERS: "false"
    volumes:
      - ./data/files:/share
    restart: always
    logging: *default-logging
  project-scripts:
    image: semtech/simple-script-store:1.0.0
    volumes:
      - ./scripts/:/app/scripts/
    restart: "no"
  mail-delivery:
    image: redpencil/deliver-email-service:0.3.3
    environment:
      MAILBOX_URI: "http://themis.vlaanderen.be/id/mailboxes/29f45cd7-c843-4b00-99af-63633b4a3470"
      WELL_KNOWN_SERVICE: "test"
      EMAIL_ADDRESS: "noreply@kaleidos.vlaanderen.be"
      EMAIL_CRON_PATTERN: "*/5 * * * *"
      EMAIL_PROTOCOL: "MS_Graph_API"
      MS_GRAPH_API_CLIENT_ID: "51148b88-fd95-43ea-aefc-442af419f11e"
      MS_GRAPH_API_TENANT_ID: "0c0338a6-9561-4ee8-b8d6-4e89cbd520a0"
      MS_GRAPH_API_CLIENT_SECRET: "OUR SECRET"
    volumes:
      - ./data/files:/share
    logging: *default-logging
    restart: always
